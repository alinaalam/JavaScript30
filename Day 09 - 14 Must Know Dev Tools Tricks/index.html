<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
  </head>

  <body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('Hello');

      // Interpolated
      console.log('Hello I am a %s string!', 'World');
      console.log(`Hello ${'World'}`);

      // Styled
      console.log('%c I am some great text',
      'font-size: 20px; color: pink; text-shadow: 10px 10px 0 blue');

      // warning!
      console.warn('OH NOOOO');

      // Error :| - this will give you the stack trace
      console.error('Crap!');

      // Info
      console.info('Crocodiles eat 3-4 people per week');

      // Testing - only throws a message if the condition is false
      console.assert(1 === 2, 'That is wrong');

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector('p');
      console.dir(p);

      console.clear();
      // Grouping together
      dogs.forEach(dog => {
        // the string used in group and groupCollapsed must match the string used in groupEnd
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      })

      // counting
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Steve');
      console.count('Steve');
      console.count('Wes');
      console.count('Wes');

      // timing
      // the string used in time must match the string used in timeEnd
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });

      // table - the array objects need to have same keys or else it would simply show columns with empty values in it which could be misleading
      console.table(dogs);

    </script>

  </body>

</html>
